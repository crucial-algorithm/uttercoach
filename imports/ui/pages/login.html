<template name="accountsTemplate">
    <div class="login">
        <div class="login-body">
            <div class="logo-wrapper">
                <div class="login-logo"></div>
                <div class="login-page">
                    {{> yield}}
                </div>
            </div>

            <div class="login-copyright">Utter Coach &copy; {{currentYear}}</div>
        </div>

        <div class="login-hero"></div>
    </div>
</template>

<template name="login">
    {{>atForm state="signIn" }}
</template>


<template name="forgotPassword">
    <div class="at-form">
        <div class="at-title">
            <h3>Reset your password</h3>
        </div>

        <div class="at-pwd-form">
            <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST">
                <fieldset>
                    <div class="at-input form-group">
                        <label class="control-label" for="at-field-email">
                            Email
                        </label>
                        <input type="email" class="form-control" id="at-field-email" name="at-field-email" placeholder="Email" autocapitalize="none" autocorrect="off">
                        <span class="at-error hide">Email not found</span>
                    </div>
                    <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                        Email Reset Link
                    </button>
                </fieldset>
            </form>
        </div>

        <div class="at-signup-link">
            <p>Don't have an account? <a href="/join" class="at-link at-signup">Register</a></p>
        </div>
    </div>
</template>

<template name="createAccount">
    {{>atForm state="signUp"}}
</template>

<template name="resetPassword">
    {{>atForm state="resetPwd"}}
</template>
